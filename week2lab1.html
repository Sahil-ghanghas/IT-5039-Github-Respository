<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <h1>Cart Quantity</h1>

    <button onclick="showQuantity()">Show Quantity</button>
    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="addQuantity(2)">+2</button>
    <button onclick="addQuantity(3)">+3</button>
    <button onclick="resetCart()">Reset</button>

    <p id="cartQuantity" style="font-size: 24px; margin-top: 20px;">Cart Quantity: 0</p>

    <script>
        let cartQuantity = 0;

        function showQuantity() {
            alert('Cart Quantity: ' + cartQuantity);
        }

        function addToCart() {
            cartQuantity += 1;
            document.getElementById('cartQuantity').textContent = 'Cart Quantity: ' + cartQuantity;
        }

        function addQuantity(amount) {
            cartQuantity += amount;
            document.getElementById('cartQuantity').textContent = 'Cart Quantity: ' + cartQuantity;
        }

        function resetCart() {
            cartQuantity = 0;
            document.getElementById('cartQuantity').textContent = 'Cart Quantity: ' + cartQuantity;
        }
    </script>

</body>
</html>
